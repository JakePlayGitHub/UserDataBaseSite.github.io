<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    
    <div class="container-login">
        <h1>Login To An Account</h1>
        <p>You can login to an account using my database!</p>

        <form id="login-form">
            <input type="text" placeholder="Username..." id="login-username" required>
            <input type="password" placeholder="Password..." id="login-password" required>
            <button class="default-btn blue" id="login-btn" type="submit">Login</button>
        </form>
    </div>

    <script src="scripts/load_user.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
